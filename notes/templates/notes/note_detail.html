{% extends "note_base.html" %}

{% load static %}
{% load i18n %}

{% block content %}
<div class="note_title"><h1>{{ object.title }}</h1></div>
<div class="note_annotation"><blockquote>{{ object.annotation }}</blockquote></div>
<div class="note_html">
{{ object.html|safe }}
</div>

{% if request.user.is_authenticated %}
<a href="{% url 'notes:edit' object.id %}">{% trans "Edit" %}</a>
{% else %}
{% endif %}

{% endblock %}
