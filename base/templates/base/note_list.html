{% extends "note_base.html" %}

{% block content %}
<ul>
    {% for note in note_list %}
        <li><a href="{% url 'base:detail' note.id %}">{{ note.title }}</a></li>
    {% empty %}
        <li>No notes yet</li>
    {% endfor %}
</ul>

<div id="create_note"><a href="{% url 'base:create' %}">Create note</a></div>

{% endblock %}
